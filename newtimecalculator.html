<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Calculator for Mum</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f7f7f7;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
    }
    label {
      margin-top: 20px;
      font-size: 16px;
    }
    input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #357abd;
    }
    .output {
      margin-top: 25px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Time Calculator</h2>
  
  <label for="startTime">Start Time:</label>
  <input type="time" id="startTime">

  <label for="endTime">End Time:</label>
  <input type="time" id="endTime">

  <button onclick="calculateTime()">Calculate</button>

  <div class="output">
    <p id="adjustedTimes">Adjusted times will appear here.</p>
    <p id="elapsedHours"></p>
  </div>

  <script>
    function roundToNearest15(date) {
      const ms = 1000 * 60 * 15;
      return new Date(Math.round(date.getTime() / ms) * ms);
    }

    function calculateTime() {
      const startInput = document.getElementById('startTime').value;
      const endInput = document.getElementById('endTime').value;

      if (!startInput || !endInput) {
        alert("Please enter both start and end times.");
        return;
      }

      const today = new Date();
      const [startH, startM] = startInput.split(':').map(Number);
      const [endH, endM] = endInput.split(':').map(Number);

      let startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), startH, startM);
      let endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), endH, endM);

      startDate.setMinutes(startDate.getMinutes() - 30);
      endDate.setMinutes(endDate.getMinutes() + 30);

      const roundedStart = roundToNearest15(startDate);
      const roundedEnd = roundToNearest15(endDate);

      const diffMs = roundedEnd - roundedStart;
      const hours = (diffMs / (1000 * 60 * 60)).toFixed(2);

      document.getElementById('adjustedTimes').textContent = 
        `Adjusted Start: ${roundedStart.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}, 
         Adjusted End: ${roundedEnd.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

      document.getElementById('elapsedHours').textContent = `Total Hours Elapsed: ${hours}`;
    }
  </script>
</body>
</html>
